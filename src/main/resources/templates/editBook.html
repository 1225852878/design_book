<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link rel="stylesheet" th:href="@{/css/boot-crm.css}"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/dataTables.bootstrap.css}"/>
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/metisMenu.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/sb-admin-2.css}"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>

    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/dataTables.bootstrap.min.js}"></script>
    <script th:src="@{/js/jquery.dataTables.min.js}"></script>
    <script th:src="@{/js/jquery-1.11.3.min.js}"></script>
    <script th:src="@{/js/metisMenu.min.js}"></script>
    <script th:src="@{/js/sb-admin-2.js}"></script>
</head>
<body>
<div id="wrapper">
    <!--管理员端: <a th:href="@{logout}" class="btn btn-primary">退出</a>-->
    <!-- 导航栏部分 -->
    <nav class="navbar navbar-default navbar-static-top" role="navigation"
         style="margin-bottom: 0">
        <div class="navbar-header">
            <a class="navbar-brand" th:href="@{queryAllBooks}">线上图书管理系统</a>
        </div>
        <!-- 导航栏右侧图标部分 -->
        <ul class="nav navbar-top-links navbar-right">
            <li class="dropdown">
            <li>
                <a th:href="@{logout}">
                    <i class="fa fa-sign-out fa-fw"></i>退出登录
                </a>
            </li>
            </li>
            <!-- 用户信息和系统设置结束 -->
        </ul>
        <!-- 左侧显示列表部分 start-->
        <div class="navbar-default sidebar" role="navigation">
            <div class="sidebar-nav navbar-collapse">
                <ul class="nav" id="side-menu">
                    <li class="sidebar-search">
                        <div class="input-group custom-search-form">
                            <input type="text" class="form-control" placeholder="查询内容...">
                            <span class="input-group-btn">
							<button class="btn btn-default" type="button">
								<i class="fa fa-search" style="padding: 3px 0 3px 0;"></i>
							</button>
						</span>
                        </div>
                    </li>
                    <li>
                        <a th:href="@{queryAllBooks}" class="active">
                            <i class="fa fa-edit fa-fw"></i> 管理员端
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- 左侧显示列表部分 end-->
    </nav>

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">修改图书</h1>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="col-sm-10">
                    <form th:action="@{fileUpload}" th:method="post" enctype="multipart/form-data">
                        <div th:class="form-group">
                            <label>图书编号:</label>
                            <input th:type="text" name="id" th:value = "${thisBook.id}" class="form-control">
                        </div>
                        <div th:class="form-group">
                            <label>书名:</label>
                            <input th:type="text" name="name" th:value="${thisBook.name}" class="form-control">
                        </div>
                        <div th:class="form-group">
                            <label>作者:</label>
                            <input th:type="text" name="author" th:value="${thisBook.author}" class="form-control">
                        </div>
                        <div th:class="form-group">
                            <label>出版社</label>
                            <input th:type="text" name="press" th:value="${thisBook.press}" class="form-control">
                        </div>
                        <div th:class="form-group">
                            <label>图书馆位置</label>
                            <input th:type="text" name="address" th:value="${thisBook.address}" class="form-control">
                        </div>
                        <div th:class="form-group">
                            <label>电子文档</label>
                            <input th:type="file" name="resume" th:value="${thisBook.ebooks}">
                        </div>
                        <input	type="submit" class="btn btn-primary" value="修改" />
                    </form>
                </div>
            </div>
        </div>
        <br>

    </div>
</div>
</div>
</body>
</html>
